<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重要連結</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 固定標題區域 -->
    <header class="subpage-header">
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="Logo" class="logo">
        </a>
    </header>

    <div class="subpage">
        <h2>重要連結</h2>
        <div class="divider"></div> <!-- 分隔線 -->
        <div class="social-media">
            <!-- Facebook -->
            <div class="social-item">
                <a href="https://www.facebook.com/NTUOIASA" target="_blank">
                    <img src="fb.png" alt="Facebook">
                </a>
                <p>FB粉絲專頁</p>
            </div>
            <!-- Instagram -->
            <div class="social-item">
                <a href="https://www.instagram.com/ntusa_ambassador/" target="_blank">
                    <img src="ig.png" alt="Instagram">
                </a>
                <p>IG粉絲專頁</p>
            </div>
            <!-- Website -->
            <div class="social-item">
                <a href="https://oia.ntu.edu.tw/internationalstudents/activities/oncampusintexperience/studentambassador" target="_blank">

                </a>
                <p>國際處官網</p>
            </div>
            <!-- email -->
            <div class="social-item">
                <a href="mailto:ntustam@gmail.com" target="_blank">
                    <img src="email.png" alt="email">
                </a>
                <p>聯絡信箱</p>
            </div>
            <!-- youtube -->
            <div class="social-item">
                <a href="https://youtu.be/1R_OF0Q7S-k?si=yPhxqFmM1F2TAty-" target="_blank">
                    <img src="youtube.png" alt="toutube">
                </a>
                <p>介紹影片</p>
            </div>
            <!-- join -->
            <div class="social-item">
                <a href="https://oia.ntu.edu.tw/international-guests-scholars/student-ambassador-temp/student-ambassadors-recruitment" target="_blank">
                    <img src="join.png" alt="join">
                </a>
                <p>招募連結</p>
            </div>
        </div>
     </div>
</body>
